server.port = 8014
spring.application.name = manager
eureka.client.serviceUrl.defaultZone = http://localhost:8010/eureka

#spring.cloud.gateway.discovery.locator.enabled=true

spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

kafka.bootstrap.servers=localhost:9092
kafka.producer.key.serializer.key=com.test.systems.bidding.usermanager.configuration.CustomSerializer
kafka.producer.key.serializer.value=com.test.systems.bidding.usermanager.configuration.CustomSerializer

kafka.consumer.key.deserializer.classname=org.apache.kafka.common.serialization.StringDeserializer
kafka.consumer.value.deserializer.classname=com.test.systems.bidding.usermanager.configuration.CustomDeserializer